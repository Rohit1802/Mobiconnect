<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Day</th>
        <th>Approver</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.id }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.startDate }}</td>
        <td>{{ item.endDate }}</td>
        <td>{{ item.day }}</td>
        <td>{{ item.approver }}</td>
      </tr>
    </tbody>
  </table>
