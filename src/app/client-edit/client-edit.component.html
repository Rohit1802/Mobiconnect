<div class="container">
    <div class="container-fluid" *ngIf="!formSubmitted">
      <h2>Edit Client</h2>
      <form [formGroup]="updateForm" (ngSubmit)="updateClient(updateForm.value)">
        <div class="form-group">
          <label for="name">Client Name:</label>
          <input formControlName="name" id="name" type="text" class="form-control" placeholder="Enter Client Name">
          <span class="text-danger" *ngIf="name && name.invalid && name.touched">Please enter a valid Client name</span>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input formControlName="location" id="location" type="text" class="form-control" placeholder="Enter Client Location">
          <span class="text-danger" *ngIf="location && location.invalid && location.touched">Please enter a location</span>
        </div>
        <div class="form-group">
          <label for="end_date">End Date:</label>
          <input formControlName="end_date" id="end_date" type="date" class="form-control">
          <span class="text-danger" *ngIf="end_date && end_date.invalid && end_date.touched">Please enter a end date</span>
        </div>
        <div>
          <button [disabled]="updateForm.invalid" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
    
    <div class="container-fluid" [ngClass]="{'success': formSubmitted}" *ngIf="formSubmitted">
      <p>{{ successMessage }}</p>
    </div>
  </div>
