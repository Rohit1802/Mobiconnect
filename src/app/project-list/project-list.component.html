<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Owner (Client)</th>
        <th>Owner (Consultant)</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.id }}</td>
        <td>{{ project.name }}</td>
        <td>{{ project.owner_client }}</td>
        <td>{{ project.owner_consultant }}</td>
        <td>{{ project.start_date }}</td>
        <td>{{ project.end_date }}</td>
        <td>{{ project.status }}</td>
        <td>
            <button [routerLink]="['/editproject', project.id]" class="btn btn-primary">
              <i class="fa fa-edit"></i> Edit
            </button>
            <button [routerLink]="['/deleteproject', project.id]" class="btn btn-danger" >
              <i class="fa fa-trash"></i> Delete
            </button>
          </td>
      </tr>
    </tbody>
  </table>
