
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Client Name</th>
        <th scope="col">Location</th>
        <th scope="col">End Date</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.location}}</td>
        <td>{{item.end_date}}</td>
        <td>
          <button [routerLink]="['/edit', item.id]" class="btn btn-primary">
            <i class="fa fa-edit"></i> Edit
          </button>
          <button [routerLink]="['/delete', item.id]" class="btn btn-danger" >
            <i class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
