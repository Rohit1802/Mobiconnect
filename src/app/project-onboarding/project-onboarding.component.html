
<div class="container-fluid" *ngIf="!formSubmitted">
    <form [formGroup]="projectForm" (ngSubmit)="Register(projectForm.value)">
      <div class="form-group">
        <label for="name">Project Name</label>
        <input formControlName="name" id="name" type="text" class="form-control" placeholder="Enter project name">
        <span class="text-danger" *ngIf="name && name.invalid && name.touched">Please enter a valid project name</span>
      </div>
      <div class="form-group">
        <label for="owner_client">Owner Client</label>
        <input formControlName="owner_client" id="owner_client" type="text" class="form-control" placeholder="Enter owner client name">
        <span class="text-danger" *ngIf="owner_client && owner_client.invalid && owner_client.touched">Please enter a valid owner client name</span>
      </div>
      <div class="form-group">
        <label for="owner_consultant">Owner Consultant</label>
        <input formControlName="owner_consultant" id="owner_consultant" type="text" class="form-control" placeholder="Enter owner consultant name">
        <span class="text-danger" *ngIf="owner_consultant && owner_consultant.invalid && owner_consultant.touched">Please enter a valid owner consultant name</span>
      </div>
      
      <div class="form-group">
        <label for="end_date">End Date</label>
        <input formControlName="end_date" id="end_date" type="date" class="form-control">
        <span class="text-danger" *ngIf="end_date && end_date.invalid && end_date.touched">Please select a valid end date</span>
      </div>
      <div class="form-group">
        <label for="status" id="status">Status</label>
        <select formControlName="status" id="status" class="form-control">
          <option value="Acive">Select status</option>
          <option value="completed">Active</option>
          <option value="incompleted">InActive</option>
        </select>
        <span class="text-danger" *ngIf="status && status.invalid && status.touched">Please select a valid status</span>
      </div>
      <button [disabled]="projectForm.invalid" class="btn btn-primary">Submit</button>
    </form>
    <pre>{{ projectForm.value | json }}</pre>
  </div>
  
  <div class="container-fluid" [ngClass]="{'success': formSubmitted}" *ngIf="formSubmitted">
    <p>{{ successMessage }}</p>
  </div>
